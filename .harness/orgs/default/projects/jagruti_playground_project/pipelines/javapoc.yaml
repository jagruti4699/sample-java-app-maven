pipeline:
  name: java-poc
  identifier: javapoc
  projectIdentifier: jagruti_playground_project
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: GithubJagruti
        build: <+input>
  stages:
    - stage:
        name: build stage
        identifier: build_stage
        type: CI
        spec:
          cloneCodebase: true
          caching:
            enabled: true
            override: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - step:
                  type: Run
                  name: Build Java App
                  identifier: Build_Java
                  spec:
                    shell: Sh
                    command: |
                      echo "building java application"
                      mvn -B package --file zenzbg-template/greetings/pom.xml
              - parallel:
                  - step:
                      type: Owasp
                      name: Run OWASP Scan
                      identifier: Owasp_Scan
                      spec:
                        target:
                          detection: auto
                          type: repository
                        mode: orchestration
                        config: default
                  - step:
                      type: OsvScanner
                      name: Run OSV Scan
                      identifier: Osv_Scan
                      spec:
                        target:
                          detection: auto
                          type: repository
                        mode: orchestration
                        config: default
              - step:
                  type: BuildAndPushDockerRegistry
                  name: Build and Push Image
                  identifier: Build_Push_Image
                  spec:
                    connectorRef: Dockerhubjagruti
                    repo: 46990406/demo-harness
                    tags:
                      - latest
                    dockerfile: zenzbg-template/greetings/Dockerfile
                    context: zenzbg-template/greetings
        description: ""
    - stage:
        name: Deploy
        identifier: Deploy
        description: ""
        type: Custom
        spec:
          environment:
            environmentRef: EnvJagruti
            deployToAll: false
            infrastructureDefinitions:
              - identifier: Infra
          execution:
            steps:
              - step:
                  type: ShellScript
                  name: ShellScript_1
                  identifier: ShellScript_1
                  spec:
                    shell: Bash
                    executionTarget: {}
                    source:
                      type: Inline
                      spec:
                        script: |
                          echo "Pulling image and running container..."
                          pwd
                          curl ifconfig.io
                    environmentVariables: []
                    outputVariables: []
                    delegateSelectors:
                      - docker-delegate
                  timeout: 10m
        tags: {}
        delegateSelectors:
          - docker-delegate
    - stage:
        name: custom deploy
        identifier: custom_deploy
        description: ""
        type: Custom
        spec:
          execution:
            steps:
              - step:
                  type: ShellScript
                  name: ShellScript_1
                  identifier: ShellScript_1
                  spec:
                    shell: Bash
                    executionTarget: {}
                    source:
                      type: Inline
                      spec:
                        script: |-
                          whoami
                          curl ifconfig.io
                    environmentVariables: []
                    outputVariables: []
                  timeout: 10m
        tags: {}
